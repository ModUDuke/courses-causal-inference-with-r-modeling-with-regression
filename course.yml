title: Causal Inference with R - Modeling with Regression
description: Welcome to the 6th course in our series on causal inference concepts and methods created by Duke University with support from eBay, Inc. Designed to teach you causal inference concepts, methods, and how to code in R with realistic data, this course focuses on how to use the basics of data modeling to find causal effects, emphasizing regression-based methods. We will give you the reasoning be behind the methods, how you need to argue their validity, and what they look like in practice. Weâ€™ll stay away from dense statistical math and focus instead on higher level concepts that data scientists need to always consider when examining and making inferences about data. The course instructors and creators are Dr. Matt Masten (Duke University), James Speckart (Duke), Tyler Ransom (University of Oklahoma),  and Alexandra Cooper (Duke).
programming_language: r
from: 'r-base-prod:v1.0.2'
